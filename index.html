<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkWell | Modern Blogging Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="parallax-bg"></div>
    
    <header>
        <nav>
            <div class="logo">InkWell</div>
            <div class="nav-links">
                <a href="#" class="active" data-section="home">Home</a>
                <a href="#" data-section="writing">Writing</a>
                <a href="#" data-section="poetry">Poetry</a>
                <a href="#" data-section="discussions">Discussions</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="active-section">
            <div class="hero">
                <h1>Share Your Thoughts</h1>
                <p>A minimalist space for writing, poetry, and discussions</p>
                <div class="scroll-down">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </section>

        <section id="writing" class="hidden-section">
            <h2 class="section-title">Writing</h2>
            <form id="writing-form" class="post-form">
                <input type="text" placeholder="Title" required>
                <textarea placeholder="Your thoughts..." required></textarea>
                <input type="text" placeholder="Author (optional)">
                <button type="submit">Publish</button>
            </form>
        </section>

        <section id="poetry" class="hidden-section">
            <h2 class="section-title">Poetry</h2>
            <form id="poetry-form" class="post-form">
                <input type="text" placeholder="Title" required>
                <textarea placeholder="Your poem..." required></textarea>
                <input type="text" placeholder="Author (optional)">
                <button type="submit">Publish</button>
            </form>
        </section>

        <section id="discussions" class="hidden-section">
            <h2 class="section-title">Discussions</h2>
            <form id="discussion-form" class="post-form">
                <input type="text" placeholder="Topic" required>
                <textarea placeholder="Start a discussion..." required></textarea>
                <input type="text" placeholder="Author (optional)">
                <button type="submit">Post</button>
            </form>
        </section>

        <section id="posts">
            <h2 class="section-title">Recent Posts</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="writing">Writing</button>
                <button class="filter-btn" data-filter="poetry">Poetry</button>
                <button class="filter-btn" data-filter="discussion">Discussions</button>
            </div>
            <div class="posts-container" id="posts-container">
                <!-- Posts will be added here dynamically -->
            </div>
        </section>
    </main>

    <!-- Add this section before the footer -->
<section id="user-posts" class="hidden-section">
    <h2 class="section-title">Posts by <span id="author-name"></span></h2>
    <div class="posts-container" id="user-posts-container">
        <!-- User posts will be added here dynamically -->
    </div>
    <button id="back-to-all" class="back-button">Back to All Posts</button>
</section>

    <footer>
        <p>InkWell.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
